<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asyn</title>
    <script defer src="/my-js-hindi/08_Events/two.js"></script>
</head>
<body>
    <h1>Chai aur Code</h1>
    <button id="stop">STOP</button>
</body>
<script>
    const yesSubhan = function() {
        console.log("subhan");
    }
    // document.querySelector('h1').innerHTML = "best javascript i am learning"
    const changeText = function() {
        document.querySelector('h1').innerHTML = "best JS i am learning"
    }
    setTimeout(yesSubhan, 2000)
    const changeMe = setTimeout(changeText, 2000)

    document.querySelector('#stop').addEventListener('click', function() {
        clearTimeout(changeMe)
        console.log("STOPPED");
    })
</script>
</html>
